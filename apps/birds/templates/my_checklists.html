[[extend 'layout.html']]
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvianView - My CheckLists</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        :root {
            --bg-color: #556b2f;
            --text-color: #ffd700;
            --card-bg: #8fbc8f;
            --card-text: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .species-search {
            display: flex;
            margin-bottom: 20px;
        }

        #species-search-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .species-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            color: var(--card-text);
            max-height: 80vh;
            overflow-y: auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .custom-div-icon {
            margin-left: -12px;
            margin-top: -36px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #fff; /* Change color on hover */
        }
    </style>
</head>
<body>
<div class="container mx-auto px-4 py-6" id="app" v-cloak>
    <!-- Header Section -->
    <div class="flex items-center justify-between mb-6">
        <a href="/birds" class="back-button" style="text-decoration: none; color: var(--text-color);">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
        <div class="flex items-center">
          <img src="/birds/static/Images/logo.png" alt="AvianView Logo" class="logo">
            <h1 class="text-3xl font-bold text-[var(--text-color)]">
                <i class="fas fa-list mr-2"></i> My Checklists
            </h1>
        </div>
        <!-- Add Button -->
        <button
            @click="addNewChecklist"
            class="btn bg-[var(--button-bg)] hover:bg-[var(--button-bg-hover)] text-white px-4 py-2 rounded transition"
        >
            Add New Checklist
        </button>
    </div>

    <!-- Main Content Section -->
    <div class="grid grid-cols-1 lg:grid-cols-[1fr,256px] gap-6">
        <!-- Checklists Table -->
        <div class="overflow-x-auto">
            <table class="w-full bg-[var(--map-bg)] shadow-md rounded-lg">
                <thead class="bg-[var(--button-bg)] text-white">
                    <tr>
                        <th class="px-4 py-3 text-left">Species</th>
                        <th class="px-4 py-3 text-left">Location</th>
                        <th class="px-4 py-3 text-left">Date</th>
                        <th class="px-4 py-3 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        v-for="(checklist, index) in filteredChecklists"
                        :key="checklist.id"
                        class="border-b dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
                    >
                        <td class="px-4 py-3">{{ checklist.COMMON_NAME }}</td>
                        <td class="px-4 py-3">
                            {{ checklist.LATITUDE }}, {{ checklist.LONGITUDE }}
                        </td>
                        <td class="px-4 py-3">{{ checklist.OBSERVATION_DATE }}</td>
                        <td class="px-4 py-3 text-center">
                            <div class="flex justify-center space-x-2">
                                <button 
                                    @click="editChecklist(index)" 
                                    class="btn bg-[var(--button-bg)] hover:bg-[var(--button-bg-hover)] text-white px-3 py-1 rounded transition"
                                >
                                    Edit
                                </button>
                                <button 
                                    @click="deleteChecklist(checklist.id)" 
                                    class="btn bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded transition"
                                >
                                    Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Search Sidebar -->
        <div class="w-full p-4 bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md h-fit">
            <h2 class="text-lg font-bold text-[var(--text-color)] mb-4">Search Species</h2>
            <input
                class="input w-full px-3 py-2 border rounded bg-white dark:bg-gray-800 dark:text-white"
                type="text"
                v-model="searchQuery"
                placeholder="Search species..."
            />
        </div>
    </div>
</div>
</body>
[[block page_scripts]]
<script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="[[=URL('static', 'js/my_checklists.js')]]"></script>
[[end]]
