[[extend 'layout.html']]
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvianView - My Birding Stats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        :root {
            --bg-color: #556b2f;
            --text-color: #ffd700;
            --card-bg: #8fbc8f;
            --card-text: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            color: var(--card-text);
        }

        .species-search {
            display: flex;
            margin-bottom: 20px;
        }

        #species-search-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .species-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .species-card {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            background-color: #a0d8a0;
        }

        .species-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            color: var(--card-text);
            max-height: 80vh;
            overflow-y: auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        #observation-map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }

        .chart-container {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-binoculars"></i> My Birding Stats</h1>

        <div class="card">
            <h2>Species Observations</h2>
            <div class="species-search">
                <input type="text" id="species-search-input" placeholder="Search species...">
            </div>
            <div id="species-list" class="species-list"></div>
        </div>

        <div class="card">
            <h2>Most Observed Birds</h2>
            <div id="top-birds-chart" class="chart-container"></div>
        </div>
    </div>

    <!-- Species Modal -->
    <div id="species-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" style="float: right; cursor: pointer; font-size: 24px;">&times;</span>
            <h2 id="modal-species-name"></h2>
            <div class="grid-container">
                <div>
                    <h3>Species Details</h3>
                    <div id="species-details"></div>
                </div>
                <div>
                    <h3>Species Observation Map</h3>
                    <div id="observation-map"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Optimized DataManager with caching and performance improvements
        class DataManager {
            constructor() {
                this.speciesCache = {};
                this.searchCache = {};
                this.topSpeciesCache = null;
            }

            // Cached fetch with performance optimizations
            async fetchWithCache(url, options = {}, cacheKey = null) {
                if (cacheKey && this.speciesCache[cacheKey]) {
                    return this.speciesCache[cacheKey];
                }

                try {
                    const response = await fetch(url, options);
                    const data = await response.json();
                    
                    if (cacheKey) {
                        this.speciesCache[cacheKey] = data;
                    }
                    return data;
                } catch (error) {
                    console.error('Fetch error:', error);
                    return null;
                }
            }

            // Instant search with local filtering
            async searchSpecies(searchTerm) {
                const cacheKey = `search_${searchTerm.toLowerCase()}`;
                
                // Check cache or fetch full species list
                if (!this.speciesCache['full_species']) {
                    const response = await this.fetchWithCache('/birds/search_species', {}, 'full_species');
                    this.speciesCache['full_species'] = response?.species || [];
                }

                const allSpecies = this.speciesCache['full_species'];
                
                // Instant local filtering
                const filteredSpecies = allSpecies.filter(sp => 
                    sp.COMMON_NAME.toLowerCase().includes(searchTerm.toLowerCase())
                );

                // Fetch details for top results asynchronously
                const speciesDetails = await Promise.all(
                    filteredSpecies.slice(0, 10).map(sp => this.getSpeciesStatistics(sp.COMMON_NAME))
                );

                return filteredSpecies.slice(0, 10).map((sp, index) => ({
                    ...sp,
                    ...speciesDetails[index]
                }));
            }

            async getSpeciesStatistics(speciesName) {
                return this.fetchWithCache('/birds/get_species_statistics', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ species: speciesName })
                }, `species_stats_${speciesName}`);
            }

            async getSpeciesObservations(speciesName) {
                try {
                    const response = await fetch('/birds/get_bird_sightings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            north: 90,
                            south: -90,
                            east: 180,
                            west: -180,
                            species: speciesName
                        })
                    });
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching species observations:', error);
                    return { sightings: [] };
                }
            }


            async getTopBirdsData() {
                if (this.topSpeciesCache) return this.topSpeciesCache;

                const regionData = await this.fetchWithCache('/birds/get_region_statistics');
                
                if (regionData?.species_summary) {
                    const topSpecies = regionData.species_summary
                        .sort((a, b) => b.total_count - a.total_count)
                        .slice(0, 3);
                    
                    this.topSpeciesCache = topSpecies;
                    return topSpecies;
                }
                
                return [];
            }
        }

        const dataManager = new DataManager();

        // Optimized Search and Rendering
        function setupSpeciesSearch() {
            const searchInput = document.getElementById('species-search-input');
            const speciesList = document.getElementById('species-list');

            let searchTimeout;
            searchInput.addEventListener('input', async (e) => {
                clearTimeout(searchTimeout);
                const searchTerm = e.target.value.trim();
                
                if (searchTerm.length < 2) {
                    speciesList.innerHTML = '';
                    return;
                }

                searchTimeout = setTimeout(async () => {
                    try {
                        const species = await dataManager.searchSpecies(searchTerm);
                        
                        speciesList.innerHTML = species.map(sp => `
                            <div class="species-card" data-species="${sp.COMMON_NAME}">
                                <h3>${sp.COMMON_NAME}</h3>
                                <p>Total Observations: ${sp.total_observations || 0}</p>
                                <p>Top Hotspot: ${sp.top_hotspot ? 
                                    `${sp.top_hotspot.location} (${sp.top_hotspot.count} observations)` : 
                                    'No specific hotspot'}
                                </p>
                            </div>
                        `).join('');

                        // Add click event listeners
                        speciesList.querySelectorAll('.species-card').forEach(card => {
                            card.addEventListener('click', () => showSpeciesDetails(card.dataset.species));
                        });
                    } catch (error) {
                        console.error('Search error:', error);
                    }
                }, 100);
            });
        }

        // Showing Species Details with Enhanced Visualization
        // Showing Species Details with Enhanced Visualization
async function showSpeciesDetails(speciesName) {
    const modal = document.getElementById('species-modal');
    const modalSpeciesName = document.getElementById('modal-species-name');
    const speciesDetails = document.getElementById('species-details');
    const observationMap = document.getElementById('observation-map');

    modalSpeciesName.textContent = speciesName;
    modal.style.display = 'block';

    // Reset the map before showing new data
    observationMap.innerHTML = ''; // Clear any existing content in the map container
    const map = L.map('observation-map').setView([0, 0], 2); // Reset the map view
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    try {
        // Fetch species statistics and observations
        const [stats, observationsData] = await Promise.all([
            dataManager.getSpeciesStatistics(speciesName),
            dataManager.getSpeciesObservations(speciesName)
        ]);

        // Populate species details
        speciesDetails.innerHTML = `
            <p><strong>Total Observations:</strong> ${stats.total_observations}</p>
            <p><strong>Global Species Observations:</strong> ${stats.total_species_observations}</p>
        `;

        // Create observation map with specific bird sightings
        if (observationsData.sightings.length > 0) {
            // Add markers for each observation point
            observationsData.sightings.forEach(sighting => {
                L.marker([sighting.lat, sighting.lon])
                    .addTo(map)
                    .bindPopup(`${speciesName} observed here`);
            });

            // Adjust map bounds to fit all markers
            const bounds = observationsData.sightings.map(sighting => [sighting.lat, sighting.lon]);
            map.fitBounds(bounds); // Adjust the map view to fit the markers
        }
    } catch (error) {
        console.error('Error fetching species details:', error);
    }
}

        // Top Birds Chart with Detailed Visualization
        async function createTopBirdsChart() {
            try {
                const topSpecies = await dataManager.getTopBirdsData();
                
                const ctx = document.getElementById('top-birds-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: topSpecies.map(sp => sp.species),
                        datasets: [{
                            label: 'Total Bird Observations',
                            data: topSpecies.map(sp => sp.total_count),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.6)',  // Red
                                'rgba(54, 162, 235, 0.6)',  // Blue
                                'rgba(255, 206, 86, 0.6)'   // Yellow
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        indexAxis: 'y',  // Horizontal bar chart for better readability
                        scales: {
                            x: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Number of Observations'
                                }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: 'Top 3 Most Observed Birds in the Region',
                                font: {
                                    size: 16
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error creating top birds chart:', error);
            }
        }

        // Modal Close Functionality
        document.querySelector('.close-modal').addEventListener('click', () => {
            const modal = document.getElementById('species-modal');
            modal.style.display = 'none';

            // Reset the map when the modal is closed
            const observationMap = document.getElementById('observation-map');
            observationMap.innerHTML = '';  // Clear map content
        });


        async function initPage() {
            setupSpeciesSearch();
            await createTopBirdsChart();
        }

        initPage();
    </script>
</body>
</html>
