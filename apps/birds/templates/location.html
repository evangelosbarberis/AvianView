[[extend 'layout.html']]
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvianView - My Birding Stats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        :root {
            --bg-color: #556b2f;
            --text-color: #ffd700;
            --card-bg: #8fbc8f;
            --card-text: #ffffff;
            --button-bg: #8fbc8f;
            --button-bg-hover: #6b8e23;
            --dark-bg-color: #2c3e50;
            --dark-text-color: #e6b800;
            --dark-card-bg: #4a6b4a;
            --dark-card-text: #d0d0d0;
            --dark-button-bg: #4a6b4a;
            --dark-button-bg-hover: #3a5a3a;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            color: var(--card-text);
        }

        .species-search {
            display: flex;
            margin-bottom: 20px;
        }

        #species-search-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .species-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .species-card {
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
        }

        .species-card:hover {
            transform: scale(1.05);
        }

        #observation-map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }

        .chart-container {
            height: 400px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            color: var(--card-text);
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-binoculars"></i> My Birding Stats</h1>

        <div class="card">
            <h2>Species I've Observed</h2>
            <div class="species-search">
                <input type="text" id="species-search-input" placeholder="Search species...">
            </div>
            <div id="species-list" class="species-list">
                <!-- Species will be dynamically populated here -->
            </div>
        </div>

        <div class="card">
            <h2>Observations Over Time</h2>
            <div class="chart-container">
                <canvas id="observationTrendChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Species Details Modal -->
    <div id="species-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-species-name"></h2>
            <div id="observation-map"></div>
            <div id="species-observations-chart-container" class="chart-container">
                <canvas id="species-observations-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Global variables to store user's data
        let userSpecies = [];
        let userObservations = [];

        // Fetch user's checklists and species
        async function fetchUserData() {
            try {
                // Fetch user's checklists
                const checklistResponse = await fetch('/birds/get_my_checklists');
                const checklistData = await checklistResponse.json();

                // Fetch species observations
                const speciesResponse = await fetch('/birds/search_species');
                const speciesData = await speciesResponse.json();

                return { checklists: checklistData.checklists, species: speciesData.species };
            } catch (error) {
                console.error('Error fetching user data:', error);
                return { checklists: [], species: [] };
            }
        }

        // Populate species list
        function populateSpeciesList(species) {
            const speciesList = document.getElementById('species-list');
            speciesList.innerHTML = '';

            species.forEach(sp => {
                const speciesCard = document.createElement('div');
                speciesCard.className = 'card species-card';
                speciesCard.dataset.species = sp.COMMON_NAME;
                speciesCard.innerHTML = `
                    <h3>${sp.COMMON_NAME}</h3>
                    <p>Scientific Name: ${sp.scientific_name || 'N/A'}</p>
                    <p>Conservation Status: ${sp.conservation_status || 'Unknown'}</p>
                `;
                speciesCard.addEventListener('click', () => showSpeciesDetails(sp.COMMON_NAME));
                speciesList.appendChild(speciesCard);
            });
        }

        // Search species functionality
        function setupSpeciesSearch() {
            const searchInput = document.getElementById('species-search-input');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const speciesCards = document.querySelectorAll('.species-card');
                speciesCards.forEach(card => {
                    const speciesName = card.dataset.species.toLowerCase();
                    card.style.display = speciesName.includes(searchTerm) ? 'block' : 'none';
                });
            });
        }

        // Show species details modal
        async function showSpeciesDetails(speciesName) {
            const modal = document.getElementById('species-modal');
            const modalSpeciesName = document.getElementById('modal-species-name');
            const observationMap = document.getElementById('observation-map');
            modalSpeciesName.textContent = speciesName;
            modal.style.display = 'block';

            // Fetch species-specific observations
            try {
                const response = await fetch('/birds/get_hotspot_details', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ species: speciesName })
                });
                const data = await response.json();

                // Initialize map
                if (window.speciesMap) {
                    window.speciesMap.remove();
                }
                window.speciesMap = L.map('observation-map').setView([0, 0], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(window.speciesMap);

                // Plot observations on map
                data.species_details.forEach(detail => {
                    L.marker([detail.latitude, detail.longitude])
                        .bindPopup(`${speciesName}: ${detail.total_count} observations`)
                        .addTo(window.speciesMap);
                });

                // Create observations chart
                const ctx = document.getElementById('species-observations-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.species_details.map(d => `Location`),
                        datasets: [{
                            label: 'Observations',
                            data: data.species_details.map(d => d.total_count),
                            backgroundColor: 'rgba(75, 192, 192, 0.6)'
                        }]
                    },
                    options: {
                        responsive: true,
                        title: { display: true, text: `${speciesName} Observations` }
                    }
                });

            } catch (error) {
                console.error('Error fetching species details:', error);
            }
        }

        // Create observations trend chart
        function createObservationTrendChart(observations) {
            const ctx = document.getElementById('observationTrendChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: observations.map(o => o.date),
                    datasets: [{
                        label: 'Observations',
                        data: observations.map(o => o.count),
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    title: { display: true, text: 'Birding Observations Over Time' }
                }
            });
        }

        // Close modal functionality
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('species-modal').style.display = 'none';
        });

        // Initialize page
        async function initPage() {
            const { checklists, species } = await fetchUserData();

            // Populate species list
            populateSpeciesList(species);

            // Setup species search
            setupSpeciesSearch();

            // Process observations trend data
            const observationsByDate = checklists.reduce((acc, checklist) => {
                const date = new Date(checklist.OBSERVATION_DATE).toISOString().split('T')[0];
                acc[date] = (acc[date] || 0) + 1;
                return acc;
            }, {});

            const observationTrend = Object.entries(observationsByDate)
                .map(([date, count]) => ({ date, count }))
                .sort((a, b) => new Date(a.date) - new Date(b.date));

            // Create observations trend chart
            createObservationTrendChart(observationTrend);
        }

        // Initialize when page loads
        initPage();
    </script>
</body>
</html>
