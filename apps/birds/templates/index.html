<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvianView</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #556b2f;
            --text-color: #ffd700;
            --map-bg: #f4f6f8;
            --button-bg: #8fbc8f;
            --button-bg-hover: #6b8e23;
            --dark-bg-color: #2c3e50;
            --dark-text-color: #e6b800;
            --dark-map-bg: #34495e;
            --dark-button-bg: #4a6b4a;
            --dark-button-bg-hover: #3a5a3a;
            --dropdown-bg: #8fbc8f;
            --dropdown-text-color: #ffffff;
            --dark-dropdown-bg: #4a6b4a;
            --dark-dropdown-text-color: #d0d0d0;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--dark-bg-color);
            color: var(--dark-text-color);
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            transition: filter 0.3s ease, color 0.3s ease;
            color: var(--bg-color);  /* Light mode logo color */
            filter: none;  /* Prevent any initial filtering */
        }

        body.dark-mode .logo {
            background-color: var(--dark-bg-color);  /* Remove inversion */
            color: var(--dark-text-color);  /* Use a complementary color in dark mode */
        }


        .map-container {
            background-color: var(--map-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .map-container {
            background-color: var(--dark-map-bg);
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-button {
            display: inline-block;
            padding: 15px 25px;
            background-color: var(--button-bg);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }

        body.dark-mode .nav-button {
            background-color: var(--dark-button-bg);
        }

        .nav-button:hover {
            background-color: var(--button-bg-hover);
            transform: scale(1.05);
        }

        body.dark-mode .nav-button:hover {
            background-color: var(--dark-button-bg-hover);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--text-color);
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--bg-color);
        }

        body.dark-mode .theme-toggle {
            background-color: var(--dark-text-color);
            color: var(--dark-bg-color);
        }

        .map-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .map-control-button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .map-control-button {
            background-color: var(--dark-button-bg);
        }

        .map-control-button:hover {
            background-color: var(--button-bg-hover);
        }

        body.dark-mode .map-control-button:hover {
            background-color: var(--dark-button-bg-hover);
        }

        /* Dropdown Menu Styles */
        .dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--dropdown-bg);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a {
            color: var(--dropdown-text-color);
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        body.dark-mode .dropdown-content {
            background-color: var(--dark-dropdown-bg);
        }

        body.dark-mode .dropdown-content a {
            color: var(--dark-dropdown-text-color);
        }

        .dropdown.active .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/birds/static/Images/logo.png" alt="AvianView Logo" class="logo">
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="map-controls">
                <button id="locate-me" class="map-control-button">
                    <i class="fas fa-location-arrow"></i> Locate Me
                </button>
                <button id="mark-observation" class="map-control-button">
                    <i class="fas fa-map-marker-alt"></i> Mark Observation
                </button>
            </div>
        </div>

        <div class="nav-buttons">
            <a href="/birds/add_checklist" class="nav-button">Enter Checklist</a>
            <a href="/birds/stats" class="nav-button">My Birding Stats</a>
            <a href="/birds/location" class="nav-button">Location Details</a>
        </div>
    </div>

    <!-- Sign-in Dropdown -->
    <div class="dropdown" id="sign-in-dropdown">
        <button class="nav-button">Sign In</button>
        <div class="dropdown-content">
            <a href="#">Sign in with Google</a>
            <a href="#">Sign in with Facebook</a>
            <a href="#">Sign in with Email</a>
        </div>
    </div>

    <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.getElementById('theme-toggle');
            const locateMeButton = document.getElementById('locate-me');
            const markObservationButton = document.getElementById('mark-observation');
            const signInDropdown = document.getElementById('sign-in-dropdown');
            const signInButton = signInDropdown.querySelector('button');

            let map, currentMarker;
            let isDarkMode = false;

            // Custom Tile Layer for Theme-Matching
            function getCustomTileLayer(isDark) {
                if (isDark) {
                    return L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
                        maxZoom: 19,
                        minZoom: 2
                    });
                } else {
                    return L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                        maxZoom: 19,
                        minZoom: 2
                    });
                }
            }

            // Map Initialization
            function initializeMap() {
                map = L.map('map').setView([0, 0], 3);
                getCustomTileLayer(isDarkMode).addTo(map);
                return map;
            }

            // Locate Me Functionality
            function locateUser() {
                map.locate({setView: true, maxZoom: 16});
                map.on('locationfound', (e) => {
                    if (currentMarker) {
                        map.removeLayer(currentMarker);
                    }
                    currentMarker = L.marker(e.latlng).addTo(map).bindPopup('You are here').openPopup();
                });
                map.on('locationerror', (e) => {
                    alert('Unable to get your location. Please enable location services.');
                });
            }

            // Mark Observation Functionality
            function markObservation() {
                map.off('click');
                alert('Click on the map to mark your bird observation point');
                map.on('click', (e) => {
                    if (currentMarker) {
                        map.removeLayer(currentMarker);
                    }
                    currentMarker = L.marker(e.latlng).addTo(map).bindPopup('Bird Observation Point').openPopup();
                });
            }

            // Dark/Light Mode Toggle
            function toggleTheme() {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode');
                themeToggleButton.textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';

                map.eachLayer((layer) => {
                    if (layer instanceof L.TileLayer) {
                        map.removeLayer(layer);
                    }
                });

                getCustomTileLayer(isDarkMode).addTo(map);
            }

            // Sign In Dropdown Toggle
            signInButton.addEventListener('click', () => {
                signInDropdown.classList.toggle('active');
            });

            initializeMap();
            themeToggleButton.addEventListener('click', toggleTheme);
            locateMeButton.addEventListener('click', locateUser);
            markObservationButton.addEventListener('click', markObservation);
        });
    </script>
</body>
</html>
