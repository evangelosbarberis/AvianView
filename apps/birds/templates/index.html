<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvianView</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Heatmap plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    
    <style>
        :root {
            --bg-color: #556b2f;
            --text-color: #ffd700;
            --map-bg: #f4f6f8;
            --button-bg: #8fbc8f;
            --button-bg-hover: #6b8e23;
            --dark-bg-color: #2c3e50;
            --dark-text-color: #e6b800;
            --dark-map-bg: #34495e;
            --dark-button-bg: #4a6b4a;
            --dark-button-bg-hover: #3a5a3a;
            --dropdown-bg: #8fbc8f;
            --dropdown-text-color: #ffffff;
            --dark-dropdown-bg: #4a6b4a;
            --dark-dropdown-text-color: #d0d0d0;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--dark-bg-color);
            color: var(--dark-text-color);
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1000px;
            position: relative;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            transition: filter 0.3s ease, color 0.3s ease;
            color: var(--bg-color);
        }

        body.dark-mode .logo {
            background-color: var(--dark-bg-color);
            color: var(--dark-text-color);
        }

        .map-container {
            background-color: var(--map-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        body.dark-mode .map-container {
            background-color: var(--dark-map-bg);
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-button {
            display: inline-block;
            padding: 15px 25px;
            background-color: var(--button-bg);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }

        body.dark-mode .nav-button {
            background-color: var(--dark-button-bg);
        }

        .nav-button:hover {
            background-color: var(--button-bg-hover);
            transform: scale(1.05);
        }

        body.dark-mode .nav-button:hover {
            background-color: var(--dark-button-bg-hover);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--text-color);
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--bg-color);
        }

        body.dark-mode .theme-toggle {
            background-color: var(--dark-text-color);
            color: var(--dark-bg-color);
        }

        .map-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .map-control-button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .map-control-button {
            background-color: var(--dark-button-bg);
        }

        .map-control-button:hover {
            background-color: var(--button-bg-hover);
        }

        body.dark-mode .map-control-button:hover {
            background-color: var(--dark-button-bg-hover);
        }

        /* Species Selector Styles */
        .species-selector {
            position: absolute;
            top: 20px;
            right: 150px;
            z-index: 1000;
            background-color: var(--dropdown-bg);
            padding: 10px;
            border-radius: 5px;
        }

        body.dark-mode .species-selector {
            background-color: var(--dark-dropdown-bg);
        }

        #species-search {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }

        #region-stats-button {
            margin-top: 10px;
        }

        /* jQuery UI Autocomplete Styling */
        .ui-autocomplete {
            max-height: 200px;
            overflow-y: auto;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/birds/static/Images/logo.png" alt="AvianView Logo" class="logo">
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="species-selector">
                <input type="text" id="species-search" placeholder="Search species...">
                <button id="clear-species" class="map-control-button">Clear Species</button>
            </div>
            <div class="map-controls">
                <button id="locate-me" class="map-control-button">
                    <i class="fas fa-location-arrow"></i> Locate Me
                </button>
                <button id="mark-observation" class="map-control-button">
                    <i class="fas fa-map-marker-alt"></i> Mark Observation
                </button>
            </div>
        </div>

        <div class="nav-buttons">
            <a href="/birds/add_checklist" class="nav-button">Enter Checklist</a>
            <a href="/birds/stats" class="nav-button">My Birding Stats</a>
            <a href="/birds/location" class="nav-button">Location Details</a>
        </div>
    </div>

    <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.getElementById('theme-toggle');
            const locateMeButton = document.getElementById('locate-me');
            const markObservationButton = document.getElementById('mark-observation');
            const speciesSearch = document.getElementById('species-search');
            const clearSpeciesButton = document.getElementById('clear-species');

            let map, heatmapLayer, heatmapMarkerLayer, drawControl, selectedRegion;
            let isDarkMode = false;
            let currentSpeciesFilter = null;

            // Map Initialization
            function initializeMap() {
                map = L.map('map').setView([0, 0], 3);
                getCustomTileLayer(isDarkMode).addTo(map);
                
                // Create a layer group for markers
                heatmapMarkerLayer = L.layerGroup().addTo(map);
                
                // Initial heatmap load immediately
                loadHeatMap();
                
                map.on('moveend', loadHeatMap);

                // Region Selection Control
                drawControl = new L.Control.Draw({
                    draw: {
                        polygon: false,
                        polyline: false,
                        circle: false,
                        marker: false,
                        circlemarker: false,
                        rectangle: {
                            shapeOptions: {
                                color: '#ff0000'
                            }
                        }
                    }
                });
                map.addControl(drawControl);

                map.on(L.Draw.Event.CREATED, function (e) {
                    const layer = e.layer;
                    const bounds = layer.getBounds();
                    selectedRegion = {
                        north: bounds.getNorth(),
                        south: bounds.getSouth(),
                        east: bounds.getEast(),
                        west: bounds.getWest()
                    };

                    // Remove any existing region layers
                    map.eachLayer((layer) => {
                        if (layer instanceof L.Rectangle) {
                            map.removeLayer(layer);
                        }
                    });

                    // Add the region to the map
                    layer.addTo(map);

                    // Create region statistics button
                    const regionStatsButton = document.createElement('button');
                    regionStatsButton.textContent = 'Region Statistics';
                    regionStatsButton.classList.add('map-control-button');
                    regionStatsButton.id = 'region-stats-button';
                    regionStatsButton.addEventListener('click', () => {
                        // Redirect to stats page with region parameters
                        const params = new URLSearchParams(selectedRegion);
                        window.location.href = `/birds/stats?${params.toString()}`;
                    });

                    // Add the button near the map controls
                    const mapControls = document.querySelector('.map-controls');
                    mapControls.appendChild(regionStatsButton);
                });

                return map;
            }

            // Custom Tile Layer for Theme-Matching
            function getCustomTileLayer(isDark) {
                if (isDark) {
                    return L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
                        maxZoom: 19,
                        minZoom: 2
                    });
                } else {
                    return L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                        maxZoom: 19,
                        minZoom: 2
                    });
                }
            }

            // Species Autocomplete
            $(speciesSearch).autocomplete({
                source: '/birds/search_species',
                minLength: 2,
                select: function(event, ui) {
                    if (ui.item) {
                        currentSpeciesFilter = ui.item.value;
                        loadHeatMap(currentSpeciesFilter);
                    }
                }
            });

            // Clear species filter
            clearSpeciesButton.addEventListener('click', () => {
                speciesSearch.value = '';
                currentSpeciesFilter = null;
                loadHeatMap();
            });

            // Fetch and Load Heatmap Data
            function loadHeatMap(selectedSpecies = null) {
                const bounds = map.getBounds();
                const mapBounds = {
                    north: bounds.getNorth(),
                    south: bounds.getSouth(),
                    east: bounds.getEast(),
                    west: bounds.getWest(),
                    species: selectedSpecies
                };

                fetch('/birds/get_bird_sightings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(mapBounds),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Check for any error in the response
                    if (data.error) {
                        console.error('Server returned an error:', data.error);
                        return;
                    }

                    const sightings = data.sightings || [];
                    
                    // Clear existing layers
                    if (heatmapLayer) {
                        map.removeLayer(heatmapLayer);
                    }
                    heatmapMarkerLayer.clearLayers();

                    // Validate the sightings data
                    const heatData = sightings
                        .filter(sighting => 
                            sighting && 
                            typeof sighting.lat === 'number' && 
                            typeof sighting.lon === 'number'
                        )
                        .map(sighting => [
                            sighting.lat, 
                            sighting.lon, 
                            sighting.intensity || 1
                        ]);

                    // Only create heatmap if we have data
                    if (heatData.length > 0) {
                        heatmapLayer = L.heatLayer(heatData, {
                            radius: 25,
                            blur: 15,
                            maxZoom: 10,
                            max: Math.max(...heatData.map(item => item[2])),
                            gradient: {
                                0.4: 'blue',
                                0.65: 'lime',
                                0.8: 'yellow',
                                1: 'red'
                            }
                        }).addTo(map);

                        // Add clickable markers for hotspots
                        sightings.forEach(sighting => {
                            const marker = L.circleMarker([sighting.lat, sighting.lon], {
                                radius: 5,
                                fillColor: 'transparent',
                                color: '#000',
                                weight: 1
                            }).addTo(heatmapMarkerLayer);

                            marker.on('click', () => {
                                // Fetch detailed information for this hotspot
                                fetchHotspotDetails(sighting);
                            });
                        });

                        console.log(`Loaded ${heatData.length} sightings on the map`);
                    } else {
                        console.log('No sightings found in the current map bounds');
                    }
                })
                .catch(error => {
                    console.error('Error fetching or processing bird sightings:', error);
                });
            }

            // Fetch details for a specific hotspot
            function fetchHotspotDetails(sighting) {
                // Create a popup with loading state
                const popup = L.popup()
                    .setLatLng([sighting.lat, sighting.lon])
                    .setContent('<div>Loading hotspot details...</div>')
                    .openOn(map);

                // Fetch detailed information about the hotspot
                fetch('/birds/get_hotspot_details', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lat: sighting.lat,
                        lon: sighting.lon,
                        species: currentSpeciesFilter
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    // Format the popup content
                    const content = `
                        <div class="hotspot-details">
                            <h3>Hotspot Details</h3>
                            <p><strong>Location:</strong> ${sighting.lat.toFixed(4)}, ${sighting.lon.toFixed(4)}</p>
                            <p><strong>Species Observed:</strong> ${data.species_count || 'No species data'}</p>
                            <p><strong>Total Observations:</strong> ${data.total_observations || 'N/A'}</p>
                        </div>
                    `;
                    
                    // Update the popup with detailed content
                    popup.setContent(content);
                })
                .catch(error => {
                    console.error('Error fetching hotspot details:', error);
                    popup.setContent('<div>Error loading hotspot details</div>');
                });
            }

            // Dark/Light Mode Toggle
            function toggleTheme() {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode');
                themeToggleButton.textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';

                map.eachLayer((layer) => {
                    if (layer instanceof L.TileLayer) {
                        map.removeLayer(layer);
                    }
                });

                getCustomTileLayer(isDarkMode).addTo(map);
                loadHeatMap(currentSpeciesFilter);  // Reload heatmap after theme switch
            }

            themeToggleButton.addEventListener('click', toggleTheme);
            locateMeButton.addEventListener('click', () => {
                map.locate({ setView: true, maxZoom: 16 });
            });
            markObservationButton.addEventListener('click', () => {
                alert('Mark an observation on the map.');
            });

            initializeMap();
        });
    </script>
</body>
</html>
