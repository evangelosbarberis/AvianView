[[extend 'layout.html']]
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        :root {
            --bg-color: #556b2f;
            --text-color: #ffd700;
            --dark-bg-color: #2c3e50;
            --dark-text-color: #e6b800;
        }

        [v-cloak] {
            display: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--dark-bg-color);
            color: var(--dark-text-color);
        }

        .section {
            background-color: transparent;
        }

        .checklist-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        body.dark-mode .checklist-container {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--text-color);
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--bg-color);
        }

        body.dark-mode .theme-toggle {
            background-color: var(--dark-text-color);
            color: var(--dark-bg-color);
        }

        .species-search-column {
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="section" id="app" v-cloak>
        <h1 class="title"><i class="fa-solid fa-chart-bar"></i> User Statistics</h1>

        <!-- Search Bar for Species -->
        <div class="field">
            <label class="label">Search Species</label>
            <div class="control">
                <input
                    class="input"
                    type="text"
                    v-model="searchQuery"
                    @input="fetchSpecies"
                    placeholder="Type to search species..."
                />
            </div>
        </div>

        <!-- List of Species Seen -->
        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th>Species Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="species in filteredSpecies" :key="species.id">
                    <td>{{ species.common_name }}</td>
                    <td>
                        <button class="button is-small is-info" @click="viewSpeciesDetails(species)">
                            View Details
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Species Details Visualization -->
        <div v-if="selectedSpecies" class="box">
            <h2 class="subtitle">Details for {{ selectedSpecies.common_name }}</h2>

            <!-- Visualization Placeholder -->
            <div class="content">
                <p><strong>Times Observed:</strong> {{ selectedSpecies.timesObserved }}</p>
                <p><strong>Locations:</strong></p>
                <div class="map-placeholder">[Map Placeholder]</div>
            </div>
        </div>

        <!-- Trend Visualization -->
        <div class="box">
            <h2 class="subtitle">Bird-Watching Trends</h2>

            <!--Chart Placeholder-->
            <div class="chart-placeholder">[Chart Placeholder]</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="[[=URL('static', 'js/stats.js')]]"></script>
</body>
</html>
